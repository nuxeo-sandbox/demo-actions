<!--
`da-demo-actions-list`
@group Nuxeo UI
@element da-demo-actions-list
-->
<dom-module id="da-demo-actions-list">
  <template>
    <style include="nuxeo-styles">
      .content {
        @apply --layout-vertical;
        padding: 0 16px;
      }
    </style>

    <div class="header">Demo Actions</div>
    <div class="content">
      <div>These actions are used to manage the demo.</div>
      <nuxeo-slot slot="DEMO_ACTIONS" model="[[mySlotModel]]"></nuxeo-slot>

    </div>

  </template>

  <script>
    Polymer({
      is: 'da-demo-actions-list',
		  behaviors: [I18nBehavior],
      properties: {
 
        visible: Boolean,
                actionContext: {
          type: Object,
          computed: '_actionContext(user, routeParams)',
        }
      },

      _actionContext: function() {
        return { user: this.user, routeParams: this.routeParams };
      },
      
      /**
       * And here you can add your custom functions.
       */
    });
  </script>
</dom-module>

<!--
`da-demo-actions-list`
@group Nuxeo UI
@element da-demo-actions-list
-->
<dom-module id="da-demo-actions-list">
  <template>
    <style include="nuxeo-styles">
      .content {
        @apply --layout-vertical;
        padding: 0 16px;
      }
    </style>

    <div class="header">Custom Drawer Page</div>
    <div class="content">
      <div>This is your starting point for a drawer page.</div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'da-demo-actions-list',
		  behaviors: [I18nBehavior],
      properties: {
 
        visible: Boolean
      },

      /**
       * And here you can add your custom functions.
       */
    });
  </script>
</dom-module>
